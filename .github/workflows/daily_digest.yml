name: Daily RSS Digest

on:
  schedule:
    - cron: '0 8 * * *'   # every day at 8:00 AM UTC â€” adjust to your liking
  workflow_dispatch:        # lets you trigger it manually from the Actions tab

jobs:
  digest:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # needed to push the commit

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install feedparser

      - name: Fetch RSS digest
        run: python scripts/fetch_digest.py

      - name: Commit & push digest
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add digests/
          git diff --cached --quiet || git commit -m "ðŸ“° Daily digest $(date +'%Y-%m-%d')"
          git push
